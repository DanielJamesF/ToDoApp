<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrsp Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container-fluid bg-dark d-flex flex-column justify-content-center">
        <h2 class="text-center text-light text-decoration-underline p-2">To Do App</h2>
        <form class="text-center">
            <div id="top" class="row py-2 mx-1">
                <div class="col">
                    <button id="sort" class="btn btn-light">Sort</button>
                </div>
                <div class="col">
                    <input class="form-control text-center" type="text" placeholder="Add item" id="items-input">
                </div>
                <div class="col">
                    <button id="add" class="btn btn-light">Add</button>
                </div>
            </div>
            <div class="row my-2 h-50 bg-light mx-1 my-4">
                <ul id="item-group" class="my-2 ms-auto me-auto ps-5 list-group">
                </ul>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script/code.js"> </script>
</body>
</html>
