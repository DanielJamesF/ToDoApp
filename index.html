<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container-fluid">
        <form class="w-75">
            <div class="row my-2">
                <div class="col">
                    <button id="sorting" class="btn btn-primary align-self-end">Sort By</button>
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Enter your item" id="list-content">
                </div>
                <div class="col">
                    <button id="addItem" class="btn btn-primary float-end">Add item</button>
                </div>
            </div>
            <div class="row bg-gradient my-2">
                <ul id="item-wrapper" class="my-2 ms-auto me-auto ps-5 list-group">
                </ul>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./script/code.js"></script>
</body>
</html>
